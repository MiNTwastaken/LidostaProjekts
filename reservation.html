<!doctype html>
<html lang="lv">
<head>
    <meta charset="utf-8">
    <title>Reservation</title>
    <meta name="description" content="Rezervesanas lapa">
    <link rel="stylesheet" href="css/reservation.css">
</head>
<body>
    <header>
        <h1>Atrodi sev tīkamo ceļojumu un rezervē to jau tagad !</h1>
        <div class='FlightsList'>
            <div class='FlightType'>
                <h2>
                    Lidojuma veids:
                </h2>
                <button class='ButtonCircle'>
                    Vienvirziens
                </button>
                <button class='ButtonCircle'>
                    Turp un atpakaļ
                </button>
            </div>
            <article>
                <form>
                    <h3>
                        Datums
                    </h3>
                    <label for="From">No </label>
                    <input type="date" id="From" name="From">
                    <label for="To">Līdz </label>
                    <input type="date" id="To" name="To">
                </form>
                <table>
                    <tr class="Table_parameters">
                        <td>Datums</td>
                        <td>Izlidošanas laiks</td>
                        <td>Reisa nummurs</td>
                        <td>No</td>
                        <td>Uz</td>
                        <td>Lidosta</td>
                        <td>Cena</td>
                    </tr>
                    <tr class="Table_info">
                        <td>13.11.2021</td>
                        <td>8:00</td>
                        <td>00000001</td>
                        <td>Rīgas</td>
                        <td>Prāgu</td>
                        <td>Rīgas galvenā</td>
                        <td>100 €</td>
                    </tr>
                </table>
                <button class='Rezervet'>
                    Rezervēt
                </button>
            </article>
        </div>
    </header>
    <footer>
        <div class='ButtonTrio'>
            <button class='button'>
                Populārakais
            </button>
            <button class='button'>
                Lētakais
            </button>
            <button class='button'>
                Viss biežak izvēletākais
            </button>
        </div>
        <div class='Pictures'>
            <img class="firstPhoto" src="photo/Paris.jpg" alt="Paris photo">
            <p>
                Parīze
                <div class='Blue-text'>
                    sākot no 199 €
                </div>
            </p>
            <img class="secondPhoto" src="photo/Prague.jpg" alt="Prague photo">
            <p>
                Prāga
                <div class='Blue-text'>
                    sākot no 100 €
                </div>
            </p>
            <img class="thirdPhoto" src="photo/London.jpg" alt="London photo">
            <p>
                Londona
                <div class='Blue-text'>
                    sākot no 129 €
                </div>
            </p>
        </div>
    </footer>
    <script src="js/reservation.js"></script>
</body>
</html>
